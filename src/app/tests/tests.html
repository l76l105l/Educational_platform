<main class="relative h-screen flex justify-center items-center bg-gray-50">
  <!-- Back button -->
  <a
    class="absolute top-4 left-4 bg-white shadow-md hover:bg-blue-200 transition rounded-md w-10 h-10 flex items-center justify-center"
    [routerLink]="['/']"
  >
    <img src="left-arrow.svg" alt="Back" class="w-5 h-5" />
  </a>

  <!-- Content -->
  <div class="flex items-stretch gap-4">
    <!-- Question card -->
    <app-question-card
      (output)="nextQuestionVisible.set(true)"
      [question]="questionList[index]"
    ></app-question-card>

    <!-- Next button -->
    <button
      class="p-2 bg-white shadow-md w-12 flex items-center justify-center rounded-lg border border-gray-200 hover:bg-blue-100 hover:cursor-pointer transition disabled:hidden"
      [disabled]="!nextQuestionVisible()"
      (click)="nextQuestion()"
    >
      <img src="right-arrow.svg" alt="Next" class="w-5 h-5" />
    </button>
  </div>
</main>
